<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="allbg">
    <div class="container">
      <div class="row mainbg">
        <!-- empty section  -->
        <div class="col-4"></div>

        <!-- content section -->
      <div class="col-lg-4 cardM " >
        
        <div class="card-body">
          <img src="./images/bmi_chart.png" class="card-img-top" alt="..." /><br>
          <h5 class="card-title">BMI Calculation</h5>
          <input
            type="text"
            id="wgt"
            placeholder="Enter your Weight in 'Kgs'"
          />
          <input type="text" id="hgt" placeholder="Enter your Height in 'cm'" /><br>
          <button onclick="myFun()" class="btn btn-primary">Click Here</button>

          <!-- result -->
        </div class="endRes">
        <h1>BMI No. <span id="result"></span></h1>
        <h2 id="bmi"></h2>
      </div>

<!-- empty section  -->
      <div class="col-4"></div>
    </div>
    </div>

    <!-- external js link  -->
    <script src="script.js"></script>

    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
